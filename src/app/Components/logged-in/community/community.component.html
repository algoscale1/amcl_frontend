    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="patientList">

        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
          <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
          <td mat-cell *matCellDef="let element"> 1/02/2019 </td>
        </ng-container>

        <ng-container matColumnDef="mtm">
          <th mat-header-cell *matHeaderCellDef> MTM (Y/N) </th>
          <td mat-cell *matCellDef="let element"> Y </td>
        </ng-container>

        <ng-container matColumnDef="cmr">
          <th mat-header-cell *matHeaderCellDef> Eligible for annual CMR </th>
          <td mat-cell *matCellDef="let element"> Y </td>
        </ng-container>

        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Star Rating </th>
          <td mat-cell *matCellDef="let element">
            <rating [(ngModel)]="starsCount1" [max]="5" [readonly]="true" [float]="true"></rating>
          </td>
        </ng-container>

        <ng-container matColumnDef="risk">
          <th mat-header-cell *matHeaderCellDef> Risk Factor </th>
          <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <ng-container matColumnDef="interaction">
          <th mat-header-cell *matHeaderCellDef> Last Interaction </th>
          <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>

  </div>
</div>
